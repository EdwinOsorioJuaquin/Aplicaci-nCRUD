<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${#strings.isEmpty(curso.id) ? 'Nuevo Curso' : 'Editar Curso'}"></h1>
    <form th:action="@{${#strings.isEmpty(curso.id) ? '/cursos' : '/cursos/' + curso.id}}" th:object="${curso}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Descripción"></textarea>
        </div>
        <div class="form-group">
            <label for="docente">Docente</label>
            <select class="form-control" id="docente" th:field="*{docente.id}">
                <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="${docente.nombre} + ' ' + ${docente.apellido}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/cursos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
