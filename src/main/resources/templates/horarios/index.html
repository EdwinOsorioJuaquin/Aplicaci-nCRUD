<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Horarios</title>
</head>
<body>
    <h1>Horarios</h1>
    <a href="/horarios/nuevo">Nuevo Horario</a>
    <table>
        <thead>
            <tr>
                <th>Curso</th>
                <th>Docente</th>
                <th>Aula</th>
                <th>DÃ­a</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="horario : ${horarios}">
                <td th:text="${horario.curso.nombre}"></td>
                <td th:text="${horario.docente.nombre}"></td>
                <td th:text="${horario.aula.nombre}"></td>
                <td th:text="${horario.dia}"></td>
                <td th:text="${horario.horaInicio}"></td>
                <td th:text="${horario.horaFin}"></td>
                <td>
                    <a th:href="@{/horarios/editar/{id}(id=${horario.id})}">Editar</a>
                    <form th:action="@{/horarios/eliminar/{id}(id=${horario.id})}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
