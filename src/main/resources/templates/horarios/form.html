<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Horario</title>
</head>
<body>
    <h1 th:text="${horario.id != null ? 'Editar Horario' : 'Nuevo Horario'}"></h1>
    <form th:action="@{/horarios}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Curso</label>
        <input type="text" th:field="*{curso.nombre}" />

        <label>Docente</label>
        <input type="text" th:field="*{docente.nombre}" />

        <label>Aula</label>
        <input type="text" th:field="*{aula.nombre}" />

        <label>DÃ­a</label>
        <input type="text" th:field="*{dia}" />

        <label>Hora Inicio</label>
        <input type="time" th:field="*{horaInicio}" />

        <label>Hora Fin</label>
        <input type="time" th:field="*{horaFin}" />

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
