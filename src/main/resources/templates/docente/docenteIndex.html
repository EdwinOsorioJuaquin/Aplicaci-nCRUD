<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head"></head>
<body>
  <header th:replace="disenoBase::site-header"></header>
  <main class="container p-0" role="main">
    <div class="container" id="divCasoForm">
      <article>
        <header>
          <h4 class="text-primary">Listado Docentes</h4>
          <div role="alert">
            <div class="alert-dismissible fade show alert alert-success" th:if="${flash != null}">
              <small th:text="${flash}"></small>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        </header>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Especialidad</th>
              <th>Telefono</th>
              <th>DNI</th>
              <th>Correo</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="docente : ${listaDocentes}">
              <td th:text="${docente.nombres}"></td>
              <td th:text="${docente.apellidos}"></td>
              <td th:text="${docente.especialidad}"></td>
              <td th:text="${docente.telefono}"></td>
              <td th:text="${docente.dni}"></td>
              <td th:text="${docente.correo}"></td>
              <td>
                <a class="btn btn-outline-warning btn-sm" th:href="@{/docente/editar/}+${docente.id}">
                  Editar
                </a>
              </td>
              <td>
                <a class="btn btn-outline-danger btn-sm" th:href="@{/docente/eliminar/}+${docente.id}">
                  Eliminar
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="8">
                <a class="btn btn-outline-success" th:href="@{/docente/nuevo}" role="button">Agregar Docente</a>
                <a class="btn btn-outline-secondary" th:href="@{/index}" role="button">Regresar</a>
              </td>
            </tr>
          </tfoot>
        </table>
      </article>
    </div>
  </main>
  <footer th:replace="disenoBase::site-footer"></footer>
  <div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
