<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head"></head>
<body>
  <header th:replace="disenoBase::site-header"></header>
  <main class="container p-0" role="main">
    <div class="container" id="divCasoForm">
      <article>
        <header>
          <h4 class="text-primary">Listado Horarios</h4>
          <div role="alert">
            <div class="alert-dismissible fade show alert alert-success" th:if="${flash != null}">
              <small th:text="${flash}"></small>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        </header>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>DÃ­a</th>
              <th>Hora Inicio</th>
              <th>Hora Fin</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="horario : ${listaHorarios}">
              <td th:text="${horario.dia}"></td>
              <td th:text="${horario.horaInicio}"></td>
              <td th:text="${horario.horaFin}"></td>
              <td>
                <a class="btn btn-outline-warning btn-sm" th:href="@{/horario/editar/}+${horario.id}">
                  Editar
                </a>
              </td>
              <td>
                <a class="btn btn-outline-danger btn-sm" th:href="@{/horario/eliminar/}+${horario.id}">
                  Eliminar
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5">
                <a class="btn btn-outline-success" th:href="@{/horario/nuevo}" role="button">Agregar Horario</a>
                <a class="btn btn-outline-secondary" th:href="@{/index}" role="button">Regresar</a>
              </td>
            </tr>
          </tfoot>
        </table>
      </article>
    </div>
  </main>
  <footer th:replace="disenoBase::site-footer"></footer>
  <div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
