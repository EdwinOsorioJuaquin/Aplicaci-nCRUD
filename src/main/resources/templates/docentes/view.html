<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docente Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalles del Docente</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">ID: <span th:text="${docente.id}"></span></h5>
            <p class="card-text">Nombre: <span th:text="${docente.nombre}"></span></p>
            <p class="card-text">Apellido: <span th:text="${docente.apellido}"></span></p>
            <p class="card-text">Correo: <span th:text="${docente.correo}"></span></p>
            <a href="/docentes" class="btn btn-primary">Volver a la lista</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
