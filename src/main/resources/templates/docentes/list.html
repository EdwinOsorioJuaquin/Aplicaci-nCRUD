<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docentes List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Docentes</h1>
    <a href="/docentes/nuevo" class="btn btn-primary mb-3">Nuevo Docente</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="docente : ${docentes}">
            <td th:text="${docente.id}"></td>
            <td th:text="${docente.nombre}"></td>
            <td th:text="${docente.apellido}"></td>
            <td th:text="${docente.correo}"></td>
            <td>
                <a th:href="@{/docentes/{id}(id=${docente.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/docentes/editar/{id}(id=${docente.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/docentes/eliminar/{id}(id=${docente.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
