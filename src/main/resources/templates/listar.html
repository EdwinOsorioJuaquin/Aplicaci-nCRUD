<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Gestión de Contactos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff; /* Fondo general claro */
            color: #333; /* Color de texto oscuro para mejor legibilidad */
        }

        .container {
            background-color: #ffffff; /* Fondo del contenedor blanco */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 90%;
        }

        .btn-primary {
            border-radius: 30px;
            background-color: #ff6f61; /* Botón principal en color coral claro */
            border: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff3d2e; /* Cambio de color al pasar el cursor */
        }

        h1 {
            font-size: 2.8rem;
            color: black; /* Título en el mismo color coral claro */
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .table {
            margin-top: 30px;
        }

        .table th {
            background-color: #ff6f61; /* Encabezado de tabla en color coral claro */
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            border-color: #ff3d2e;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            border-color: #ffe6e1; /* Bordes claros */
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #ffe6e1; /* Filas impares en un tono claro de coral */
        }

        .btn-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-warning {
            background-color: #ffb74d; /* Botón de advertencia en un tono naranja claro */
            border-color: #ffa726;
            color: #fff;
            border-radius: 20px;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #ffa726;
            border-color: #fb8c00;
        }

        .btn-danger {
            background-color: #ff5252; /* Botón de peligro en rojo claro */
            border-color: #ff1744;
            color: #fff;
            border-radius: 20px;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #ff1744;
            border-color: #d50000;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            padding: 10px 0;
            border-top: 1px solid #dee2e6;
            background-color: #fafafa;
            border-radius: 0 0 12px 12px;
        }

        /* Efectos en la tabla */
        .table-hover tbody tr:hover {
            background-color: #ffd4cc; /* Color al pasar el cursor por la tabla */
            transition: background-color 0.3s ease;
        }

        /* Estilo adicional */
        .rounded-btn {
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #26a69a; /* Botones adicionales en un tono verde claro */
            border: none;
            transition: background-color 0.3s ease;
        }

        .rounded-btn:hover {
            background-color: #1e8e8e;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Fuente personalizada */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    </style>
</head>
<body>
<div class="container">
    <div class="header-container">
        <a th:href="@{/new}" class="rounded-btn">Nuevo Contacto</a>
        <h1>Gestión de Contactos</h1>
        <a th:href="@{/index}" class="rounded-btn">Regresar</a>
    </div>
    
    <table class="table table-striped table-bordered table-hover mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRES</th>
                <th>TELEFONO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.id}"></td>
                <td th:text="${persona.nombres}"></td>
                <td th:text="${persona.telefono}"></td>
                <td class="btn-actions">
                    <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
                    <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="footer">
        <p>&copy; 2024 Aplicación de Gestión de Contactos</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>

</body>
</html>
