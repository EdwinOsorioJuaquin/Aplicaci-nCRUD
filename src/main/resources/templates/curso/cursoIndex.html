<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head">
  <style>
    .title-container {
      display: block; 
      color: #b21f35 !important; 
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
      visibility: visible !important; 
      opacity: 1 !important; 
    }

    .table {
      width: 100%;
      margin-top: 20px;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 10px;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 15px;
      text-align: center;
      vertical-align: middle;
      font-size: 1.1rem;
    }

    thead {
      background-color: #b21f35;
      color: white;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    tbody tr:nth-child(odd) {
      background-color: #f7f7f7;
    }

    tbody tr:hover {
      background-color: #f1f2f6;
      cursor: pointer;
    }

    .btn {
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn-outline-success {
      border-color: #2ed573;
      color: #2ed573;
    }

    .btn-outline-success:hover {
      background-color: #2ed573;
      color: white;
      box-shadow: 0px 4px 10px rgba(46, 213, 115, 0.5);
    }

    .btn-outline-warning {
      border-color: #ffa502;
      color: #ffa502;
    }

    .btn-outline-warning:hover {
      background-color: #ffa502;
      color: white;
      box-shadow: 0px 4px 10px rgba(255, 165, 2, 0.5);
    }

    .btn-outline-danger {
      border-color: #ff6b6b;
      color: #ff6b6b;
    }

    .btn-outline-danger:hover {
      background-color: #ff6b6b;
      color: white;
      box-shadow: 0px 4px 10px rgba(255, 107, 107, 0.5);
    }
  </style>
</head>
<body>
  <header th:replace="disenoBase::site-header"></header>
  <main class="container">
    <div class="container" id="divCasoForm">
      <article>
        <header>
          <br>
          <div class="title-container">
            <a>Listado Cursos</a>
          </div>
          <div role="alert">
            <div class="alert-dismissible fade show alert alert-success" th:if="${flash != null}">
              <small th:text="${flash}"></small>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        </header>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
              <th>Asignatura</th>
              <th>Aula</th>
              <th>Docente</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="curso : ${listaCursos}">
              <td th:text="${curso.nombre}"></td>
              <td th:text="${curso.descripcion}"></td>
              <td th:text="${curso.asignatura.nombre}"></td>
              <td th:text="${curso.aula.nombre}"></td>
              <td th:text="${curso.docente.nombres} + ' ' + ${curso.docente.apellidos}"></td>
              <td>
                <a class="btn btn-outline-warning btn-sm" th:href="@{/curso/editar/}+${curso.id}">
                  Editar
                </a>
              </td>
              <td>
                <a class="btn btn-outline-danger btn-sm" th:href="@{/curso/eliminar/}+${curso.id}">
                  Eliminar
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="7">
                <a class="btn btn-outline-success" th:href="@{/curso/nuevo}" role="button">Agregar Curso</a>
                <a class="btn btn-outline-secondary" th:href="@{/index}" role="button">Regresar</a>
              </td>
            </tr>
          </tfoot>
        </table>
      </article>
    </div>
  </main>
  <footer th:replace="disenoBase::site-footer"></footer>
  <div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
