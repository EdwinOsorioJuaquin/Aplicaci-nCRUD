<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asignaci√≥n de Cursos a Docentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Asignar Curso a Docente</h1>
    <form action="/asignacion/guardar" method="post">
        <div class="form-group">
            <label for="docente">Seleccione Docente:</label>
            <select id="docente" name="docenteId" class="form-control">
                <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="${docente.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="curso">Seleccione Curso:</label>
            <select id="curso" name="cursoId" class="form-control">
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Asignar</button>
        <a href="/asignacion" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
