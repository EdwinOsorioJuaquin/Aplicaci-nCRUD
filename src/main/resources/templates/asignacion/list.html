<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asignaciones de Cursos a Docentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Asignaciones de Cursos a Docentes</h1>
    <a href="/asignacion/asignar" class="btn btn-primary mb-3">Nueva Asignación</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Curso</th>
                <th>Docente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.nombre}"></td>
                <td th:text="${curso.docente != null ? curso.docente.nombre : 'Sin asignar'}"></td>
                <td>
                    <a th:href="@{|/asignacion/editar/${curso.id}|}" class="btn btn-warning">Editar</a>
                    <a th:href="@{|/asignacion/eliminar/${curso.id}|}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
	<a href="/" class="btn btn-secondary">Regresar al Menú Principal</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
