<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Aula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(185, 218, 225);
        }
        .form-container {
            background-color: #2D6161;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            background-color: #00c1c1;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 30px -30px;
        }
        .form-group label {
            color: #f0f0f0;
            font-weight: bold;
        }
        .form-control {
            background-color: #2c2f33;
            border: 1px solid #00c1c1;
            color: white;
        }
        .form-control:focus {
            border-color: #00c1c1;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #00c1c1;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #00a3a3;
        }
        .btn-secondary {
            background-color: #4b4f56;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #3a3e43;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Formulario de Aula</h1>
    <form th:action="@{${#strings.isEmpty(classroom.id) ? '/classrooms' : '/classrooms/' + classroom.id}}" th:object="${classroom}" method="post">
        <div class="form-group mb-3">
            <label for="codigo">C贸digo</label>
            <input type="text" class="form-control" id="codigo" th:field="*{codigo}" placeholder="C贸digo del Aula">
        </div>
        <div class="form-group mb-3">
            <label for="capacidad">Capacidad</label>
            <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" placeholder="Capacidad del Aula">
        </div>
        <div class="form-group mb-3">
            <label for="ubicacion">Ubicaci贸n</label>
            <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}" placeholder="Ubicaci贸n del Aula">
        </div>
        <div class="form-group mb-3">
            <label for="docenteAsignado">Docente Asignado</label>
            <input type="text" class="form-control" id="docenteAsignado" th:field="*{docenteAsignado}" placeholder="Nombre del Docente Asignado">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/classrooms" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
