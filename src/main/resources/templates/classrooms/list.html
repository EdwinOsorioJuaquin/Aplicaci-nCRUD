<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salones de Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eaf4f4; /* Fondo claro */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 2.5rem;
            color: #333;
        }
        .btn-primary {
            background-color: #00a3a3;
            border: none;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #008787;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: center;
            padding: 15px;
        }
        th {
            background-color: #00a3a3;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }
        tr:nth-child(even) {
            background-color: #eaf4f4;
        }
        tr:nth-child(odd) {
            background-color: #c5eceb;
        }
        td {
            color: #333;
            font-size: 1rem;
        }
        .btn-info {
            background-color: #00c1c1;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            padding: 5px 15px;
        }
        .btn-warning {
            background-color: #f7c948;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            padding: 5px 15px;
        }
        .btn-danger {
            background-color: #e74c3c;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Salones de Clase</h1>
    <a href="/classrooms/nuevo" class="btn btn-primary mb-4">Nuevo Salón de Clase</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Capacidad</th>
            <th>Ubicación</th>
            <th>Docente Asignado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classroom : ${classrooms}">
            <td th:text="${classroom.id}"></td>
            <td th:text="${classroom.codigo}"></td>
            <td th:text="${classroom.capacidad}"></td>
            <td th:text="${classroom.ubicacion}"></td>
            <td th:text="${classroom.docenteAsignado}"></td>
            <td>
                <a th:href="@{/classrooms/{id}(id=${classroom.id})}" class="btn btn-info">Ver</a>
                <a th:href="@{/classrooms/editar/{id}(id=${classroom.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/classrooms/eliminar/{id}(id=${classroom.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
