<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Evaluación</title>
</head>
<body>
    <h1 th:text="${evaluacion.id != null ? 'Editar Evaluación' : 'Nueva Evaluación'}"></h1>
	<form th:action="@{/evaluaciones}" method="post" th:object="${evaluacion}">
	    <input type="hidden" th:field="*{id}" />

	    <label>Curso</label>
	    <input type="text" th:field="*{curso.nombre}" />

	    <label>Persona</label>
	    <input type="text" th:field="*{persona.nombres}" />

	    <label>Nota</label>
	    <input type="number" th:field="*{nota}" />

	    <label>Fecha</label>
	    <input type="date" th:field="*{fechaEvaluacion}" />

	    <button type="submit">Guardar</button>
	</form>

</body>
</html>
