<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario de Persona</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        background-color: #1c1c1c;
    }
    .card-header {
        background-color: #00adb5;
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        text-align: center;
        padding: 1.5rem;
    }
    .card-header h3 {
        margin: 0;
        font-weight: 700;
        letter-spacing: 1.5px;
    }
    .card-body {
        padding: 2rem;
    }
    .form-group label {
        font-weight: 700;
        color: #eee;
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid #00adb5;
        padding: 10px;
        background-color: #2e2e2e;
        color: white;
    }
    .form-control:focus {
        border-color: #00fff5;
        box-shadow: 0 0 8px rgba(0, 255, 245, 0.5);
        background-color: #3c3c3c;
    }
    .btn-success {
        background-color: #00c853;
        border: none;
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 1.1rem;
        transition: background-color 0.3s, transform 0.3s;
        width: 100%;
        color: white;
    }
    .btn-success:hover {
        background-color: #00e676;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 230, 118, 0.3);
    }
    .btn-success:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
    }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6">
            <form th:action="@{/save}" th:object="${persona}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Formulario de Persona</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control" placeholder="Ingrese su ID" />
                        </div>
                        <div class="form-group">
                            <label>Nombres</label>
                            <input th:field="*{nombres}" type="text" class="form-control" placeholder="Ingrese sus nombres" />
                        </div>
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input th:field="*{telefono}" type="text" class="form-control" placeholder="Ingrese su teléfono" />
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="submit" value="Guardar" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
