<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head"></head>
<body>
  <header th:replace="disenoBase::site-header"></header>
  <main class="container p-0" role="main">
    <div class="container bg-light p-5 rounded mx-auto" id="divCasoForm">
      <h4 class="text-primary">Datos de Horario</h4>
      <hr>
      <form class="row g-3" th:object="${horario}" th:action="@{(${horario.id != null} ? '/horario/editar' : '/horario/nuevo')}" method="post">

        <!-- Campo Día -->
        <div class="col-md-6 mb-3">
          <label for="inputDia" class="form-label">Día</label>
          <input type="text" id="inputDia" placeholder="Ingrese día"
                 th:classappend="${#fields.hasErrors('dia')} ? 'form-control is-invalid' : 'form-control'"
                 th:field="*{dia}" />
          <div class="valid-feedback">Correcto</div>
          <div class="invalid-feedback">
            <small th:errors="*{dia}">error</small>
          </div>
        </div>

        <!-- Campo Hora Inicio -->
        <div class="col-md-6 mb-3">
          <label for="inputHoraInicio" class="form-label">Hora Inicio</label>
          <input type="time" id="inputHoraInicio"
                 th:classappend="${#fields.hasErrors('horaInicio')} ? 'form-control is-invalid' : 'form-control'"
                 th:field="*{horaInicio}" />
          <div class="valid-feedback">Correcto</div>
          <div class="invalid-feedback">
			            <small th:errors="*{horaInicio}">error</small>
			          </div>
			        </div>

			        <!-- Campo Hora Fin -->
			        <div class="col-md-6 mb-3">
			          <label for="inputHoraFin" class="form-label">Hora Fin</label>
			          <input type="time" id="inputHoraFin"
			                 th:classappend="${#fields.hasErrors('horaFin')} ? 'form-control is-invalid' : 'form-control'"
			                 th:field="*{horaFin}" />
			          <div class="valid-feedback">Correcto</div>
			          <div class="invalid-feedback">
			            <small th:errors="*{horaFin}">error</small>
			          </div>
			        </div>

			        <!-- Botones -->
			        <div class="col-12">
			          <button class="btn btn-primary" type="submit">Guardar</button>
			          <a class="btn btn-secondary" th:href="@{/horario/index}">Cancelar</a>
			        </div>

			      </form>
			    </div>
			  </main>
			  <footer th:replace="disenoBase::site-footer"></footer>
			  <div th:replace="disenoBase::site-bootstrap"></div>
			</body>
			</html>
