<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head"></head>
<body>
  <header th:replace="disenoBase::site-header"></header>
  <main class="container p-0" role="main">
    <div class="container bg-light p-5 rounded mx-auto" id="divCasoForm">
      <h4 class="text-primary">Datos de Aula</h4>
      <hr>
      <form class="row g-3" th:object="${aula}" th:action="@{(${aula.id != null} ? '/aula/editar' : '/aula/nuevo')}" method="post">

        <!-- Campo Nombre -->
        <div class="col-md-6 mb-3">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" id="inputNombre" placeholder="Ingrese nombre"
                 th:classappend="${#fields.hasErrors('nombre')} ? 'form-control is-invalid' : 'form-control'"
                 th:field="*{nombre}" />
          <div class="valid-feedback">Correcto</div>
          <div class="invalid-feedback">
            <small th:errors="*{nombre}">error</small>
          </div>
        </div>

        <!-- Campo Ubicación -->
        <div class="col-md-6 mb-3">
			          <label for="inputUbicacion" class="form-label">Ubicación</label>
			          <input type="text" id="inputUbicacion" placeholder="Ingrese ubicación"
			                 th:classappend="${#fields.hasErrors('ubicacion')} ? 'form-control is-invalid' : 'form-control'"
			                 th:field="*{ubicacion}" />
			          <div class="valid-feedback">Correcto</div>
			          <div class="invalid-feedback">
			            <small th:errors="*{ubicacion}">error</small>
			          </div>
			        </div>

			        <!-- Campo Capacidad -->
			        <div class="col-md-6 mb-3">
			          <label for="inputCapacidad" class="form-label">Capacidad</label>
			          <input type="number" id="inputCapacidad" placeholder="Ingrese capacidad"
			                 th:classappend="${#fields.hasErrors('capacidad')} ? 'form-control is-invalid' : 'form-control'"
			                 th:field="*{capacidad}" />
			          <div class="valid-feedback">Correcto</div>
			          <div class="invalid-feedback">
			            <small th:errors="*{capacidad}">error</small>
			          </div>
			        </div>

			        <!-- Campo Tipo -->
			        <div class="col-md-6 mb-3">
			          <label for="inputTipo" class="form-label">Tipo</label>
			          <input type="text" id="inputTipo" placeholder="Ingrese tipo"
			                 th:classappend="${#fields.hasErrors('tipo')} ? 'form-control is-invalid' : 'form-control'"
			                 th:field="*{tipo}" />
			          <div class="valid-feedback">Correcto</div>
			          <div class="invalid-feedback">
			            <small th:errors="*{tipo}">error</small>
			          </div>
			        </div>

			        <!-- Botones -->
			        <div class="col-12">
			          <button class="btn btn-primary" type="submit">Guardar</button>
			          <a class="btn btn-secondary" th:href="@{/aula/index}">Cancelar</a>
			        </div>

			      </form>
			    </div>
			  </main>
			  <footer th:replace="disenoBase::site-footer"></footer>
			  <div th:replace="disenoBase::site-bootstrap"></div>
			</body>
			</html>
