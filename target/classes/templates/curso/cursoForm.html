<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head"></head>
<body>
  <header th:replace="disenoBase::site-header"></header>
  <main class="container p-0" role="main">
    <div class="container bg-light p-5 rounded mx-auto" id="divCasoForm">
      <h4 class="text-primary">Datos de Curso</h4>
      <hr>
      <form class="row g-3" th:object="${curso}" th:action="@{(${curso.id != null} ? '/curso/editar' : '/curso/nuevo')}" method="post">

        <!-- Campo Nombre -->
        <div class="col-md-6 mb-3">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" id="inputNombre" placeholder="Ingrese nombre"
                 th:classappend="${#fields.hasErrors('nombre')} ? 'form-control is-invalid' : 'form-control'"
                 th:field="*{nombre}" />
          <div class="valid-feedback">Correcto</div>
          <div class="invalid-feedback">
            <small th:errors="*{nombre}">error</small>
          </div>
        </div>

        <!-- Campo Descripción -->
        <div class="col-md-6 mb-3">
          <label for="inputDescripcion" class="form-label">Descripción</label>
          <input type="text" id="inputDescripcion" placeholder="Ingrese descripción"
                 th:classappend="${#fields.hasErrors('descripcion')} ? 'form-control is-invalid' : 'form-control'"
                 th:field="*{descripcion}" />
          <div class="valid-feedback">Correcto</div>
          <div class="invalid-feedback">
            <small th:errors="*{descripcion}">error</small>
          </div>
        </div>

        <!-- Campo Asignatura -->
        <div class="col-md-6 mb-3">
          <label for="selectAsignatura" class="form-label">Asignatura</label>
          <select id="selectAsignatura" name="asignatura.id"
                  th:classappend="${#fields.hasErrors('asignatura.id')} ? 'form-control is-invalid' : 'form-control'"
                  th:field="*{asignatura.id}">
            <option th:each="asignatura : ${listaAsignaturas}" th:value="${asignatura.id}"
                    th:text="${asignatura.nombre}"
                    th:selected="${asignatura.id} == ${curso.asignatura.id}"></option>
          </select>
          <div class="valid-feedback">
            <small>Correcto</small>
          </div>
          <div class="invalid-feedback">
            <small th:errors="*{asignatura.id}">error</small>
          </div>
        </div>

        <!-- Campo Aula -->
        <div class="col-md-6 mb-3">
          <label for="selectAula" class="form-label">Aula</label>
          <select id="selectAula" name="aula.id"
                  th:classappend="${#fields.hasErrors('aula.id')} ? 'form-control is-invalid' : 'form-control'"
                  th:field="*{aula.id}">
            <option th:each="aula : ${listaAulas}" th:value="${aula.id}"
                    th:text="${aula.nombre}"
                    th:selected="${aula.id} == ${curso.aula.id}"></option>
          </select>
          <div class="valid-feedback">
            <small>Correcto</small>
          </div>
          <div class="invalid-feedback">
            <small th:errors="*{aula.id}">error</small>
          </div>
        </div>

        <!-- Campo Docente -->
        <div class="col-md-6 mb-3">
          <label for="selectDocente" class="form-label">Docente</label>
          <select id="selectDocente" name="docente.id"
                  th:classappend="${#fields.hasErrors('docente.id')} ? 'form-control is-invalid' : 'form-control'"
                  th:field="*{docente.id}">
            <option th:each="docente : ${listaDocentes}" th:value="${docente.id}"
                    th:text="${docente.apellidos} + ', ' + ${docente.nombres}"
                    th:selected="${docente.id} == ${curso.docente.id}"></option>
          </select>
          <div class="valid-feedback">
            <small>Correcto</small>
          </div>
          <div class="invalid-feedback">
            <small th:errors="*{docente.id}">error</small>
          </div>
        </div>

        <!-- Botones -->
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar</button>
          <a class="btn btn-secondary" th:href="@{/curso/index}">Cancelar</a>
        </div>

      </form>
    </div>
  </main>
  <footer th:replace="disenoBase::site-footer"></footer>
  <div th:replace="disenoBase::site-bootstrap"></div>
</body>
</html>
